<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-page</title>

    <link rel="stylesheet" href="user-page.css">
    <link href="https://fonts.googleapis.com/css?family=Lalezar|Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7006699b72.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="left-column">
        <div class="search-bar">
            <input type="text" id="username" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
    </div>


    <div class="chat-messages">
        <div class="chat-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
            <h1>Moody Chat</h1> 
            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Type message.." name="msg" required></textarea>

            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>

    <div class="right-column">
        <!-- ADD COLOR CODED BARS W/DESCRIPTIONS -->
        <div class="emotion-color-wrapper">
            <div class="sad">
                sad
            </div>

            <div class="happy">
                yellow
            </div>

            <div class="angry">
                red
            </div>

            <div class="joking">
                orange
            </div>

            <div class="sarcasm">
                green
            </div>

            <div class="content">
                purple
            </div>

            <div class="stressed">
                pink
            </div>
        </div>
    </div>
</body>
<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }
    
    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
    </script>
</html>
